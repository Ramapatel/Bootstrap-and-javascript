<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time Display</title>
  </head>
  <body>
    <h1>Date and Time Display</h1>

    <button onclick="displayDate()">Show Date</button>
    <p id="dateResult"></p>

    <button onclick="displayTime()">Show Time</button>
    <p id="timeResult"></p>

    <script>
      function displayDate() {
        var currentDate = new Date();
        var options = { day: "numeric", month: "long", year: "numeric" };
        var dateString = currentDate.toLocaleDateString(undefined, options);
        document.getElementById("dateResult").textContent =
          "Current Date: " + dateString;
      }

      function displayTime() {
        var currentTime = new Date();
        var options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
          timeZoneName: "short",
        };
        var timeString = currentTime.toLocaleDateString(undefined, options);
        document.getElementById("timeResult").textContent =
          "Current Time: " + timeString;
      }
    </script>
  </body>
</html>
